############################### Style ###############################
use_cdn: true
info:
  theme_name: Volantis # This is theme's name.
  theme_version: "4.3.0" # This is theme's version.
  theme_docs: https://volantis.js.org/ # This is theme's URL.
  theme_repo: https://github.com/volantis-x/hexo-theme-volantis
  cdn:
    #js: https://cdn.jsdelivr.net/gh/XiaoMengXinX/blog/js-v4.0.0/app.js # 注意版本!!!
    #css:
    #first: https://cdn.jsdelivr.net/gh/XiaoMengXinX/blog/css-v4.0.0/first.css
    #style: https://cdn.jsdelivr.net/gh/XiaoMengXinX/blog/css-v4.0.0/style.css

custom_css:
  font_smoothing: true
  navbar:
    height: 64px
    effect: [shadow, blur]
  sidebar:
    effect: [shadow, blur] # [shadow, floatable, blur]
  body:
    effect: [shadow, blur] # [shadow, floatable, blur]
    highlight:
      language: true # show language of codeblock
      copy_btn: true
    text_align: # left, right, justify, center
      h1: left
      h2: left
      h3: left
      h4: left
      p: justify
    note: # style for default note: {% note text %}
      icon: '\f054'
      color: ""
  fontfamily:
    logofont:
      fontfamily: '"Varela Round", "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: "Varela Round"
      url: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-fonts/VarelaRound/VarelaRound-Regular.ttf
      weight: normal
      style: normal
    bodyfont:
      fontfamily: '"Varela Round", UbuntuMono, "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: "Varela Round"
      url: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-fonts/VarelaRound/VarelaRound-Regular.ttf
      weight: normal
      style: normal
      offset: 0.1rem # Correct baseline for zh-CN
    codefont:
      fontfamily: "Monaco, Menlo, UbuntuMono"
      name: "Monaco"
      url: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-fonts/Monaco/Monaco.ttf
      # name: 'Monaco'
      # url: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-fonts/Monaco/Monaco.ttf
      # weight: normal
      # style: normal

navbar:
  visiable: auto # always, auto
  logo: # choose [img] or [icon + title]
    img:
    icon:
    title: XiaoMengXinX's Blog
  menu:
    - name: 主页
      icon: fas fa-home
      url: /
    #- name: 说说
    #  icon: fas fa-comment
    #url: artitalk?blank
    #  url: artitalk/
    - name: 留言板
      icon: fas fa-book
      url: messages/
    - name: 关于
      icon: fas fa-info-circle
      url: about/
    - name: 其他
      icon: fas fa-ellipsis-v
      rows:
        - name: 归档
          icon: fas fa-archive
          img:
          url: archives/
        - name: 分类
          icon: fas fa-folder-open
          img:
          url: categories/
        - name: 标签
          icon: fas fa-tags
